<meta charset="UTF-8">
<script>
	function pulaLinha(){
		document.write("<br><hr><br>");
	}

	function mostra(frase){
		document.write("<big>"+frase+"</big>");
		pulaLinha();
	}

	function resumoIdades(){
		var ano=2018;
		mostra("Eu nasci em "+(ano-34));
		mostra("Fernando nasceu em "+(ano-32));
		mostra("Ben√≠cio nasceu em "+(ano-2));
	}

	resumoIdades();

</script>
