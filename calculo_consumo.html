<meta charset="utf-8">
<h3>Álcool ou Gasolina?</h3>

<script>
	var tanque=40;
	var caminhoComGasolina=480;
	var consumoGasolina=caminhoComGasolina/tanque;
	document.write("O consumo do seu carro usando gasolina é: "+consumoGasolina+" km/l<br>");

	var caminhoComAlcool=300;
	var consumoAlcool=caminhoComAlcool/tanque;
	document.write("O consumo do seu carro usando álcool é: "+consumoAlcool+" km/l");

</script>
